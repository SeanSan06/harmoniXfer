<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmoniXfer</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../javascript/index.js"></script>
</head>
<body>
    <!-- ========== Nav bar area ========== -->
    <div id="nav-bar-area">
        <div id="website-name-subarea">
            <p id="website-name-text">HarmoniXfer</p>
        </div>
        <div id="navigation-links-subarea">
            <div class="navigation-text" id="home"><p>Home</p></div>
            <div class="navigation-text" id="transfer"><p>Transfer</p></div>
            <div class="navigation-text" id="about"><p>About</p></div>
        </div>
    </div>



    <!-- ========== Hero area ========== -->
    <div id="hero-area">
        <!-- Title caption and button subarea -->
        <div id="title-caption-button">
            <div  id="title-sub-area">
                <h1 id="harmoniXfer-title"><span>H</span><span>a</span><span>r</span><span>m</span><span>o</span><span>n</span><span>i</span><span>X</span><span>f</span><span>e</span><span>r</span></h1>
                <p id="harmoniXfer-caption">Syncing - Songs - Simplified</p>
            </div>
            <button id="transfer-song-button">Transfer Songs</button>
        </div>

        <!-- Image subarea -->
        <div id="image">
            
        </div>
    </div>


    
    <!-- ========== How it works area ========== -->
    <div id="transfer-songs-area">
        <h2 id="transfer-songs-h2">Transfer Songs</h2>
        <div id="card-area">
            <div class="card" id="youtube-to-spotify"></div>
            <div class="card" id="database"></div>
            <div class="card" id="spotify-to-youtube"></div>
        </div>
    </div>


    
    <!-- ========== How it works area ========== -->
    <div id="how-it-works-area">
        <h2 id="how-it-works-h2">How it works</h2>
    </div>



    <!-- ========== Footer area ========== -->
    <div id="footer-area"></div>
</body>
</html>
